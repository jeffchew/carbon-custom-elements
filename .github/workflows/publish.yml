name: Publish carbon-web-components to NPM

on:
  push:
    branches:
      - master
      - fix/changelog-fix

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install dependencies
        run: yarn install --frozen-lockfile --offline
      - name: Build project
        run: yarn build
      - name: Publish to NPM
        id: publish
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          dry-run: true
      - name: Conventional Changelog Action
        id: changelog
        uses: TriPSs/conventional-changelog-action@v3
        with:
          github-token: ${{ secrets.github_token }}
          release-count: 1
          output-file: "false"
      - name: Create Github Release
        if: steps.publish.outputs.version != steps.publish.outputs['old-version']
        uses: ncipollo/release-action@v1
        with:
          body: ${{ steps.changelog.outputs.clean_changelog }}
          tag: v${{ steps.publish.outputs.version }}
          commit: fix/changelog-fix
          token: ${{ secrets.GITHUB_TOKEN }}
